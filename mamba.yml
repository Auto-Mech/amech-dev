name: amech-dev

channels:
    - auto-mech
    - conda-forge

dependencies:
    - python
    - pip
    # AutoChem dependencies
    - ipython
    - ipywidgets
    - more-itertools
    - networkx
    - numpy
    - py3dmol
    - pylint
    - pyparsing
    - pytest
    - pyyaml
    - qcelemental
    - rdkit
    - scipy
    - xarray
    # AutoIO dependencies
    - mako
    # AutoFile dependencies
    # MechAnalyzer dependencies
    - python-igraph
    - matplotlib
    # Compiled AutoMech modules
    - auto-mech::automech-toolbox
    - auto-mech::mess-static
